<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Management in one</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: #ececec;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .contact-wrapper {
            width: 90%;
            max-width: 1100px;
            background: linear-gradient(135deg, #fdfdfd, #f1f4ff);
            border-radius: 18px;
            padding: 50px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* --- IMAGE DE PROFIL --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        /* TEXTE DE GAUCHE */
        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left h2 {
            font-size: 32px;
            font-weight: 700;
        }

        .left p {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #333;
        }

        .info-item i {
            color: #ff8a00;
            font-size: 18px;
        }

        /* BOUTONS DE GESTION */
        .buttons-wrapper {
            display: grid;
            gap: 20px;
        }

        .btn-card {
            background: #ffffff;
            padding: 18px 22px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .btn-card:hover {
            transform: translateY(-6px);
            background: #eaf0ff;
        }

        .btn-card i {
            font-size: 30px;
            color: #4a6cf7;
        }

        .btn-card span {
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive */
        @media(max-width: 900px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="contact-wrapper">

    <!-- GAUCHE : ajout de l'image de profil -->
    <div class="left">

        <img src="images/1754662483751.jpg" alt="Photo de profil" class="profile-img">

        <h2>Gestion en Un<br>Jordan SOFILA</h2>

        <p>Bienvenue sur Gestion en Un, votre solution tout-en-un pour gérer facilement toutes vos créations à partir d’un seul endroit..</p>

        <div class="info-item">
            <i class="fas fa-envelope"></i> jordansofiladev@gmail.com
        </div>

        <div class="info-item">
            <i class="fas fa-location-dot"></i> Kinshasa, DRC
        </div>

        <div class="info-item">
            <i class="fas fa-phone"></i> +243 826 245 169
        </div>
    </div>

    <!-- DROITE : Tes boutons -->
    <div class="buttons-wrapper">

        <a href="Gestion Complet.html" class="btn-card">
            <i class="fas fa-globe"></i>
            <span>Interfaces</span>
        </a>
        
        <a href="Tableau de Bord.html" class="btn-card">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>

         <a href="Mon Blog.html" class="btn-card">
            <i class="fas fa-blog"></i>
            <span>Blog</span>
        </a>

         <a href="Portofolio.html" class="btn-card">
            <i class="fas fa-briefcase"></i>
            <span>Portfolio</span>
        </a>

    </div>

</div>

</body>
</html>
